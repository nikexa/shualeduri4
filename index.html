<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/06a756520d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body class="darkmode">
    <div class="main">

        <div class="top">
            <div class="left">
                <p>devfinder</p>
            </div>


            <button id="theme-switch">
                <div class="right">
                    <i class="fa-solid fa-moon"></i>
                    <i class="fa-solid fa-sun"></i>
                </div>
            </button>

        </div>




        <form id="form">
            <div class="mid">
                <div class="left">
                    <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="username" placeholder="Search GitHub username..." id="search">
                <p id="ErrorText"></p>
                </div>
    
                <div class="right">
                    <button>Search</button>
                </div>
    
            </div>
        </form>


        <div class="responsiveErrortext">
            <p id="SecondErrorText"></p>
        </div>






        <div class="bottom">
            <div class="zeda">
                <div class="Second-left">
                    
                </div>
                
                <div class="Second-mid">
                    <p id="Name"></p>
                    <p id="link"></p>
                    <p id="Bio"></p>
                    
                    <div class="Second-right">
                        
                        <p id="JoinedTime"></p>
    
                    </div>
                </div>
                


            </div>


            <div class="ResponsiveBio">
                <p id="Bioo"></p>
            </div>



            <div class="qveda">



                
            </div>


        </div>






    </div>
    








    <script src="./script.js"></script>
</body>
</html>
